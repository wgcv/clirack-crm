<div class="row align-items-center">
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
      <h2 class="page-header">Regístrate</h2>
      <form (submit)="onRegisterSubmit()">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" [(ngModel)]="name" name="name" class="form-control">
        </div>
        <div class="form-group">
          <label>Usuario</label>
          <input type="text" [(ngModel)]="username" name="username" class="form-control">
        </div>
        <div class="form-group">
        <div class="form-group">
          <label>Compañia</label>
          <input type="text" [(ngModel)]="company" name="company" class="form-control">
        </div>
          <label>Correo electrónico</label>
          <input type="text" [(ngModel)]="email" name="email" class="form-control" >
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Registrarte">

      </form>
      </div>
    </div>
  </div>
</div>
