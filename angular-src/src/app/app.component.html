<app-navbar></app-navbar>
<div class="container-fluid">
	<div class="row">
		<app-sidebar></app-sidebar>
		<div  class="content" [ngClass]="{'col-sm-9 offset-sm-3 col-md-10 offset-md-2': sidebar.isVisible(), 'col-sm-12': !sidebar.isVisible()}">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>

<div class="alert  alert-warning alert-dismissible fade show flash-message-hide"  role="alert" [ngClass]="{'flash-message': flashMessageService.showMessage}" [style.visibility]="!flashMessageService.showMessage ? 'hidden' : 'visible'"
 >
	<div [innerHTML] = "flashMessageService.message" >

	</div>
	<button type="button" class="close" data-dismiss="alert" aria-label="Close" *ngIf="flashMessageService.showButton">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
